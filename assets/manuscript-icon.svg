<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Simplified scroll icon optimized for small sizes -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Scroll background -->
  <rect x="8" y="5" width="24" height="30" rx="2"
        fill="#F5E6D3" stroke="#2C2C2C" stroke-width="1.5" filter="url(#shadow)"/>

  <!-- Scroll detail lines (subtle) -->
  <line x1="8" y1="8" x2="32" y2="8" stroke="#E8D4B8" stroke-width="2"/>
  <line x1="8" y1="32" x2="32" y2="32" stroke="#E8D4B8" stroke-width="2"/>

  <!-- Text lines on scroll -->
  <line x1="12" y1="14" x2="20" y2="14" stroke="#2C2C2C" stroke-width="1" opacity="0.5"/>
  <line x1="12" y1="18" x2="22" y2="18" stroke="#2C2C2C" stroke-width="1" opacity="0.5"/>
  <line x1="12" y1="22" x2="18" y2="22" stroke="#2C2C2C" stroke-width="1" opacity="0.5"/>

  <!-- Quill/feather (simplified) -->
  <ellipse cx="28" cy="20" rx="6" ry="10"
           fill="#D4A574" stroke="#2C2C2C" stroke-width="1.5"
           transform="rotate(-25 28 20)"/>

  <!-- Quill spine -->
  <line x1="23" y1="28" x2="30" y2="13"
        stroke="#2C2C2C" stroke-width="1.2" stroke-linecap="round"/>
</svg>
